<div *ngIf="matchday">


<h3>{{matchday.name}} </h3>
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th (click)="sortTable3('date')">Date</th>
        <th (click)="sortTable3('team1')">Team 1.</th>
        <th (click)="sortTable3('team2')">Team 2.</th>
        <th>Score 1.</th>
        <th>Score 2.</th>
      </tr>
    </thead>
    <tbody>


      <tr *ngFor="let matches of matchday.matches; index as i ">
        <td>{{ matchday.matches[i].date | date }}</td>
        <td data-toggle="tooltip" data-placement="left" [title]="matchday.matches[i].team1.code">{{ matchday.matches[i].team1.name }}</td>
        <td data-toggle="tooltip" data-placement="left" [title]="matchday.matches[i].team1.code">{{ matchday.matches[i].team2.name }}</td>
        <td>{{ matchday.matches[i].score1 }}</td>
        <td>{{ matchday.matches[i].score2 }}</td>
      </tr>


    </tbody>
  </table>
</div>
