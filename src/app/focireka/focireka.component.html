<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>index</th>
            <th (click)="sortTable('code')">Code</th>
            <th (click)="sortTable('name')">Name</th>
            <th (click)="sortTable('key')">Key</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let club of clubs; index as i">
            <td>{{i+1}}</td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="club.code">
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="club.name">
            </td>
            <td>
              <input type="text" class="form-control" [(ngModel)]="club.key">
            </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-primary" (click)="updateRow(club)">Update</button>
                <button class="btn btn-danger" (click)="deleteRow(i)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>

      </table>
      <pre>{{clubs | json}}</pre>
    </div>
  </div>
</div>
